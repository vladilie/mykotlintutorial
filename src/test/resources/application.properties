#localstack configuration - if you use it
localstack.enabled=true
localstack.sns.enabled=true
localstack.cloudformation.enabled=true
localstack.sqs.enabled=true
localstack.ssm.enabled=true
org.springframework.boot.autoconfigure.EnableAutoConfiguration=io.smartup.localstack.LocalStackAutoConfiguration

#spring cloud aws configuration - locally we don't have a cloudformation stack nor a region configured.
cloud.aws.region.static=eu-west-1
cloud.aws.stack.auto=false
cloud.aws.credentials.instance-profile=false
cloud.aws.credentials.use-default-aws-credentials-chain=true

endpoints.enabled=true
endpoints.sensitive=false

aws.region=eu-west-1

spring.main.allow-bean-definition-overriding=true